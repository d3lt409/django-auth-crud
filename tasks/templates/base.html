<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=" {% static 'bootstrap.min.css' %} ">
  <title>Django CRUD task</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tasks' %}">Task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_task' %}">Create Task</a>
            </li>
            <hr>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'complete_tasks' %}">Task Completed</a>
            </li>
          {% endif %}
          
        </ul>
        <form class="d-flex">
          <ul class="navbar-nav me-auto">

            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="navbar-brand nav-link" href="{% url 'signin' %}">Signin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Signup</a>
            </li>
            {% endif %}

          </ul>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock content %}
  </div>
</body>

</html>
